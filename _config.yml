# Jykell configuration
markdown: redcarpet
highlighter: pygments
paginate: 5
language: 'en-uk'

# Website info
name: 'chelsey and gully'
description: "We live in Beijing."

# Author's info
author: 'Gully'
# edit 'categories' in the front matter of every post to match this username
nickname: gully
bio: "I like soda."
location: 'Beijing, China'
url: 'http://chugly.github.io/'
image: 'assets/images/gully_face_square.png'

# Author's info
author: 'Chelsey'
# edit 'categories' in the front matter of every post to match this username
nickname: casper
bio: "I help children communicate and share their ideas. I like to swing dance, watch horror movies, draw stick figure comics, and laugh at small failures."
location: 'Beijing, China'
url: 'http://chugly.github.io/'
image: 'assets/images/squelfie.jpg'

short_url: 'chugly.github.io'
#google_analytics: UA-69281367-1
#disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: "/"

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


